version: '3.8'
services:
  auth-screen:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - NODE_ENV=production
